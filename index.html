<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS practic</title>
  </head>
  <body>
    <div>
      <label>
        Потрачено денег до
        <input type="number" data-value />
      </label>
      <label>
        Потрачено денег сегодня
        <input type="number" data-value-now />
      </label>
      <button type="button" data-add>Прибавить</button>
      <div style="margin-top: 50px">
        <button
          type="button"
          data-click
          style="
            background: green;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            outline: none;
            border-color: transparent;
            cursor: pointer;
          "
        >
          Click on me
        </button>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
